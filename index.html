<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTL</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="dev">
        <p>playerPos : <strong class="playerPos"></strong></p>
        <p>enemiesCount : <strong class="enemiesCount"></strong></p>
        <p>bulletsCount : <strong class="bulletsCount"></strong></p>
    </div>

    <div class="frame">
        

        <div class="player">

        </div>

        <div class="menu">
            <button class="startGame">Start game</button>
            <label>
                <input type="checkbox" class="musicChecked">
                <span>Music</span>
            </label>
        </div>
    </div>

    <audio class="audio" src="./assets/audio/ost1.mp3"></audio>
    
</body>
</html>
